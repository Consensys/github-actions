---
name: 'lint: markdown'
description: 'Composite action to lint markdown'

inputs:
  CONFIG_FILE:
    description: 'markdownlint config file'
    required: false
    default: ".github-actions/docs-lint-markdown/.markdownlint.yaml"
  FILEPATHS:
    description: 'Filepaths to look at, specified as a comma separated string ie "docs/**/*.md,blog/**/*.md,etc"'
    required: false
    default: "docs/**/*.md"

runs:
  using: "composite"
  steps:
    # Also set `fetch-depth: 0` on the source repo so the action can compare the current head against the base branch.
    - name: Checkout tools repo
      uses: actions/checkout@v6
      with:
        repository: Consensys/github-actions
        path: .github-actions

    # 2f7c5bfce28377bc069a65ba478de0a74aa0ca32 = v47.0.4
    - uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a
      id: changed-files
      with:
        files: ${{ inputs.FILEPATHS }}
        # output strings separator
        separator: ','

    - name: markdown lint
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: DavidAnson/markdownlint-cli2-action@v17
      with:
        config: ${{ inputs.CONFIG_FILE }}
        globs: ${{ steps.changed-files.outputs.all_changed_files }}
        separator: ','
        # don't block the build - let it proceed
        #continue-on-error: true
