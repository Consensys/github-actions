---
name: 'test: spelling'
description: 'Composite action to test spelling'

inputs:
  FILEPATHS:
    description: 'Filepaths to look at, specified as a comma separated string ie "docs/**/*.md,blog/**/*.md,etc"'
    required: false
    default: |
      **/*.md
      **/*.mdx


runs:
  using: "composite"
  steps:
    # Also set `fetch-depth: 0` on the source repo so the action can compare the current head against the base branch.
    - name: Checkout tools repo
      uses: actions/checkout@v5
      with:
        repository: Consensys/github-actions
        path: .github-actions

    # 2f7c5bfce28377bc069a65ba478de0a74aa0ca32 = v46.0.1 as at 18032025
    - uses: tj-actions/changed-files@2f7c5bfce28377bc069a65ba478de0a74aa0ca32
      id: changed-files
      with:
        path: "."  # look in the main repo root
        files: ${{ inputs.FILEPATHS }}
 
    - name: List Changed Files
      if: steps.changed-files.outputs.any_changed == 'true'
      shell: bash
      run: |
        echo "The following files were detected for spellcheck:"
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo "  - $file"
        done

    # need this for vale
    - uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    # 38bf078c328061f59879b347ca344a718a736018 = v2 as at 24092024
    - name: Vale
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: errata-ai/vale-action@38bf078c328061f59879b347ca344a718a736018
      with:
        files: ${{ steps.changed-files.outputs.all_changed_files }}
        vale_flags: "--config .github-actions/docs-spelling-check/.vale.ini"
        # fail_on_error: true
        reporter: github-check
        filter_mode: diff_context
