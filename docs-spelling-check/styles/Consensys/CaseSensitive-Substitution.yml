extends: substitution
message: Consider standard format, %s instead of "%s" (may not apply for start of sentence).
ignorecase: false
level: warning
action:
  name: replace
swap:
  # Linea Coordinator system component probably proper noun
  'coordinator': '"Coordinator"'
  # Linea Prover system component probably proper noun
  'prover': '"Prover"'
  # Linea Voyage
  'voyage': '"Voyage"'
  'besu': '"Besu"'
  'Dapp': '"dapp"'
  'goerli': '"holesky", or sepolia'
  'Goerli': '"Holesky", or Sepolia'
  # tested but this apparently failed to be handled with [Oo]nchain in accept
  'on-chain': 'onchain'
  'On-chain': 'Onchain'
  'on chain': 'onchain'
  'On chain': 'Onchain'
  # tested but this apparently failed to be handled with [Oo]ffchain in accept
  'off-chain': 'offchain'
  'Off-chain': 'Offchain'
  'off chain': 'offchain'
  'Off chain': 'Offchain'
  # this may be handled just by putting zkEVM into accept {need to test}
  'ZK EVM': '"zkEVM"'
  'ZKEVM': '"zkEVM"'
  'ZK-EVM': '"zkEVM"'
  'zk-EVM': '"zkEVM"'
  'zk EVM': '"zkEVM"'
  # MetaMask - enforce proper capitalization
  "metamask": "MetaMask"
  "Metamask": "MetaMask"
  # Embedded Wallets - enforce proper capitalization
  "embedded wallets": "Embedded Wallets"
  "embedded Wallets": "Embedded Wallets"
  "Embedded wallets": "Embedded Wallets"
  # Mastercard - enforce proper capitalization
  'mastercard': '"Mastercard"'
  # WalletConnect - enforce proper capitalization
  'walletconnect': '"WalletConnect"'
  'Walletconnect': '"WalletConnect"'
  # Shamir's - enforce proper capitalization
  shamir: "Shamir's"
  "shamir's": "Shamir's"
  # Polkadot - enforce proper capitalization
  "polkadot": "Polkadot"


